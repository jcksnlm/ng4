<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a class="search-link pull-right" (click)="toggleSearch()"><i class="fa fa-search"></i></a>
  </h1>

  <div class="row">
      <div class="col-xs-12" [@toggleSearch]='searchBarState' class="search-bar">
          <form [formGroup]="searchForm">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Procurar" formControlName="searchControl">
              </div>
          </form>

      </div>

  </div>
</section>


<section class="content">

  <div class="row">
          <div  *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
              <mt-restaurant [restaurant]="restaurant"></mt-restaurant>

            <!-- /.info-box -->
          </div>
          <div class="col-xs-12" *ngIf="!restaurants?.length">
              <p class="lead text-center">Nada encontrado</p>
          </div>
          <!-- /.col -->


    </div>

</section>

<!-- FIM  do CONTEÚDO -->
