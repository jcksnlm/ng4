<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>

            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Endereço precisa ter 5 caracteres" label="Endereço">
                  <input ngModel type="text" class="form-control" name="address" placeholder="Endereço"
                  required
                  autocomplete="off"
                  minlength = "5">
              </mt-input-container>
            </div>

            <div class="col-sm-2 col-xs-6">
                 <mt-input-container errorMessage="Número inválido" label="Número">
                    <input ngModel type="text" class="form-control" name="number" placeholder="Número"
                    required
                    minlength = "1"
                    autocomplete="off"
                    pattern="^[0-9]*$">
                </mt-input-container>

            </div>

            <div class="col-sm-4 col-xs-6">
               <mt-input-container errorMessage="Endereço precisa ter 5 caracteres" label="Endereço">
                   <input ngModel type="text" class="form-control" name="optional" placeholder="Complemento">
               </mt-input-container>


            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            <mt-order-items [items]="cartItems()"
            (increaseQty)="increaseQty($event)"
            (decreaseQty)="decreaseQty($event)"
            (remove)=remove($event)>
            </mt-order-items>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                   <mt-radio required [options]="paymentsOptions" name="paymentOption" ngModel></mt-radio>
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>

              <mt-delivery-cost [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-cost>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkout(form.value)" class="btn btn-success pull-right" [disabled]="!form.valid || !cartItems().length"><i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
